<div class="row" ng-cloak ng-init="init()">
  <div id="task-lists">
    <form ng-submit="create_list()">
      <input type="text" class="text" id="new-task-list" ng-model="new_list.name" placeholder="New Todo List..."/>
      <input type="submit" class="btn btn-primary" />
    </form>
    <ul>
      <li ng-repeat="task_list in task_lists">
        <a href="task_lists/{{task_list.id}}">{{task_list.name}}</a>
      </li>
    </ul>
  </div>

  <div id="todos_list">Task will be here...soon</div>
</div>
